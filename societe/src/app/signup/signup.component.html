<div class="cadre">
  <form (ngSubmit)="onSubmit()">
    <div class="form-row ll">
      <div class="form-group col-md-6">
        <label for="nom">Nom Complet</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="nom" name="nom" placeholder="Nom Complet" required>
      </div>
      <div class="form-group col-md-6 ll">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Email" required>
      </div>
    </div>
    <div class="form-group ll">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-group ll">
      <label for="Address2">Address</label>
      <input type="text" class="form-control" id="Address2" [(ngModel)]="Address2" name="Address2" placeholder="Adresse" required>
    </div>
    <div class="form-row ll">
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" [(ngModel)]="city" name="city" placeholder="City" required>
      </div>
      <div class="form-group col-md-4 ll">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>Ariana</option>
          <option>Ben Arous</option>
          <option>Bizerte</option>
          <option>Tunis</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary ll">Sign in</button>
  </form>
</div>
