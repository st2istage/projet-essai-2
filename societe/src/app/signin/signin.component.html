<div class="cadre">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group" autoComplete="off">
      <div class="email">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required
        />
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="password">
        <label for="exampleInputPassword1">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
        />
        <span class="toggle-password" (click)="togglePasswordVisibility()">
          {{ showPassword ? 'Hide' : 'Show' }}
        </span>
      </div>

      <!-- Remember me and Forgot password -->
      <div class="remember-forgot">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
        <a class="forgot-password" [routerLink]="['/app-forgot']" (click)="preventDefault($event)">Forgot password?</a>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Submit</button>

      <!-- Other links -->
      <div class="text-center">
        <p>Not a member? <a [routerLink]="['/app-signup']" (click)="preventDefault($event)">Register</a></p>
      </div>
    </div>
  </form>
  
</div>

<div class="background-container">
  <!-- Additional background content here -->
</div>
